            <div class="formulario" id="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="#">
                <input type="text" name="" id="nombre" placeholder="Nombre" required>
                <input type="text" name="" id="apellido" placeholder="Apellido" required>
                <input type="text" name="" id="usuario" placeholder="Usuario" pattern="(@)([a-z]).{4,}" title="Debe contener como minimo 5 letras y un @" required>
                <input type="email" name="" id="email" placeholder="Correo" required>
                <input type="password" name="" id="contraseña" placeholder="Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres" required>
                <input type="text" name="" id="edad" placeholder="Edad" required>
                <input type="text" name="" id="telefono" placeholder="Telefono" required>
                <input type="text" name="" id="direccion" placeholder="Dirección" required>
                <input type="submit" value="Registrarse">
            </form>
        </div>

        <div class="reset-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
